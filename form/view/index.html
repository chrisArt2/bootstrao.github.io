<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/bg-forms.css">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/imagenes.css">
    <link rel="shortcut icon" href="../assets/favicon/perfil-del-usuario.png">
    <link rel="stylesheet" href="../styles/forms-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Registrarse Forms</title>
</head>
<body>

    <header>
      <div class="box-titulo">
        <h1 class="titulo-principal">Registremos<br>Un Nuevo Estudiante</h1>
        <img src="../assets/favicon/graduado.png" alt="ícono" class="graduado">
      </div>
    </header>

    
<div class="formulario-estilo">
  <h2 class="subtitulo-datos">Ingrese sus Datos:</h2>

  <form action="#">
    <div class="flex-forms">


      <div class="flex-forms2">
        <div class="bloque-1">
          <div class="mb-0 row">
            <label for="inpuText" class="col-sm-2 col-form-label item-forms label">Nombre Completo</label>
            <div class="col-sm-10">
              <input type="text" class="form-control input" id="inputText" placeholder="Christopher Eliseo Arteaga Menjívar">
            </div>
          </div>
      
      
          <div class="mb-0 row">
            <label for="inputPassword" class="col-sm-2 col-form-label label">Fecha Naciemiento</label>
            <div class="col-sm-10">
              <input type="date" class="form-control input" id="inputPassword">
            </div>
          </div>
      
          <div class="mb-0 row">
            <label for="inputPassword" class="col-sm-2 col-form-label label">Teléfono</label>
            <div class="col-sm-10">
              <input type="tel" class="form-control input" id="inputPassword" placeholder="71452574">
            </div>
          </div>
    
        </div>
    
        <div class="bloque-2">
          <div class="mb-0 row">
            <label for="inpuText" class="col-sm-2 col-form-label item-forms label">DUI Salvadoreño</label>
            <div class="col-sm-10">
              <input type="number" class="form-control input" id="inputText" placeholder="016284339">
            </div>
          </div>
    
    
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0 label">Género</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label label-2" for="gridRadios1">
                  Masculino
                </label>
              </div>
    
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label label-2" for="gridRadios2">
                  Femenino
                </label>
              </div>
              </div>
    
              
          </fieldset>
    
          <div class="mb-0 row">
            <label for="inputPassword" class="col-sm-2 col-form-label label label-top">Correo</label>
            <div class="col-sm-10">
              <input type="email" class="form-control input input-top" id="inputPassword" placeholder="estudiante2011@cdb.edu.sv" >
            </div>
          </div>
        </div>
      </div>
  
      <div class="bloque-3">
        <div class="mb-0 row">
          <label for="inpuText" class="col-sm-2 col-form-label item-forms label" >Carnet Estudiante</label>
          <div class="col-sm-10">
            <input type="number" class="form-control input label id="inputText" min="10000000" placeholder="20110568">
          </div>
        </div>
    
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label label">Dirección</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

          <div class="col-12 boton">
            <button type="submit" class="btn btn-primary">Regristrar</button>
          </div>
        </div>
  
      </div>
    </div>

  </form>
</div>
































    <!--Background-->
    <div id="stripes">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <!--//-->
</body>
</html>
